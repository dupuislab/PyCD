# System parameters:
dst_file_name: simulation_parameters.yml
external_field:
  electric:
    active: 1
    ld: 1
    dir: [1, 1, 0]
    mag: 1.00E-04
input_file_directory_name: InputFiles
ion_charge_type: full
material: BVO
pbc: [1, 1, 1]
species_charge_type: full
species_count: [0, 1]
system_size: [2, 2, 1]
temp: 300
work_dir_depth: 1

# Run parameters:
dst_file_name: Run.py
n_traj: 100.0
output_data:
  delg_0:
    file_name: delG0_traj.dat
    write: 0
  energy:
    file_name: energy_traj.dat
    write: 1
  potential:
    file_name: potential_traj.dat
    write: 0
  unwrapped_traj:
    file_name: unwrapped_traj.dat
    write: 1
  wrapped_traj:
    file_name: wrapped_traj.dat
    write: 0
over_write: 1
random_seed: 2
report: 1
t_final: 1.0e-07
time_interval: 1.0e-08

# MSD parameters:
display_error_bars: 1
dst_file_name: generateMSDPlot.py
msd_t_final: 60
n_dim: 3
report: 1
repr_dist: angstrom
repr_time: ns
trim_length: 1
